<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportuna â€“ Home</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <a href="login.html" class="nav-link" id="logoutLink">Logout</a>
    </div>
    <div class="dropdown">
      <img id="navProfilePic" class="profile-icon" src="assets/default.png" alt="User" />
      <div class="dropdown-content">
        <a href="profile.html">Edit Profile</a>
        <a href="#">Settings</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container fade-in">
    <aside id="profileWidget" class="profile-widget">
      <img id="widgetPic" class="widget-img" src="assets/default.png" alt="Profile Picture">
      <div id="widgetName">User Name</div>
    </aside>

    <section id="postFormSection">
      <form id="postForm" class="form-card">
        <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <section id="postSection"></section>
  </main>

  <footer>
    <p>&copy; 2025 Opportuna. All rights reserved.</p>
  </footer>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    const users = JSON.parse(localStorage.getItem("users")) || {};
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    if (!loggedInUser || !users[loggedInUser]) {
      window.location.href = "login.html";
    }

    const user = users[loggedInUser];
    const userName = user.name || "Unnamed";
    const userPic = user.pic || "assets/default.png";

    document.getElementById("widgetName").textContent = userName;
    document.getElementById("widgetPic").src = userPic;
    document.getElementById("navProfilePic").src = userPic;

    document.getElementById("navProfilePic").addEventListener("click", () => {
      document.querySelector(".dropdown-content").classList.toggle("show");
    });
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });

    document.getElementById("postForm").addEventListener("submit", e => {
      e.preventDefault();
      const content = document.getElementById("postContent").value.trim();
      if (!content) return;
      const newPost = {
        content,
        name: userName,
        avatar: userPic,
        timestamp: new Date().toISOString()
      };
      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("postContent").value = "";
      displayPosts();
    });

    function displayPosts() {
      const section = document.getElementById("postSection");
      section.innerHTML = posts.map(p => `
        <div class="post-card">
          <div class="post-header">
            <img class="post-avatar" src="${p.avatar}" alt="avatar">
            <strong>${p.name}</strong>
          </div>
          <p>${p.content}</p>
        </div>
      `).join("");
    }
    displayPosts();
  </script>

  <style>
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004aad;
      padding: 0.5rem 1rem;
    }
    .nav-center {
      flex: 1;
      text-align: center;
    }
    .nav-link {
      margin: 0 1rem;
      color: white;
      font-weight: bold;
      transition: opacity 0.2s;
    }
    .nav-link:hover {
      opacity: 0.7;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .dropdown-content.show { display: block; }
    .dropdown-content a {
      display: block;
      padding: 0.8rem 1.2rem;
      color: #333;
    }
    .dropdown-content a:hover { background: #f0f0f0; }
  </style>
</body>
</html>
