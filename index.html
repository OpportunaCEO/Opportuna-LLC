<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opportuna Seeker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    .section {
      padding: 20px;
    }

    .post-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }

    .modal.open {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }

    .overlay.show {
      display: block;
    }

    #userDropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      display: none;
      padding: 10px;
    }

    #userDropdown.open {
      display: block;
    }

    .user-result {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .result-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div>
      <strong>Opportuna Seeker</strong>
      <button id="createPostBtn">Post</button>
      <button id="myProfileBtn">My Profile</button>
    </div>
    <div>
      <img src="assets/default.png" id="navProfilePic" />
      <div id="userDropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Post Section -->
  <section class="section" id="postSection">
    <!-- Posts go here -->
  </section>

  <!-- Auth Modal -->
  <div id="authOverlay" class="overlay show"></div>
  <div id="authModal" class="modal open">
    <h2>Welcome</h2>
    <div style="display: flex; gap: 10px;">
      <button id="signInBtn">Sign In</button>
      <button id="signUpBtn">Sign Up</button>
    </div>
    <form id="authForm" style="display: none; flex-direction: column; gap: 10px; margin-top: 10px;">
      <input type="email" id="emailInput" placeholder="Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <button id="authSubmitBtn">Submit</button>
      <button type="button" id="authBack">Back</button>
      <div id="authError" style="color: red;"></div>
    </form>
  </div>

  <!-- Post Modal -->
  <div id="overlay" class="overlay"></div>
  <div id="postModal" class="modal">
    <h2>Create Post</h2>
    <form id="postForm">
      <textarea id="postContent" rows="4" placeholder="What's on your mind?" required></textarea>
      <button type="submit">Post</button>
    </form>
  </div>

  <!-- Profile Modal -->
  <div id="profileOverlay" class="overlay"></div>
  <div id="profileModal" class="modal">
    <h2>My Profile</h2>
    <form id="profileForm">
      <label>Profile Picture:
        <input type="file" id="profilePicInput" accept="image/*" />
      </label>
      <label>Bio:
        <textarea id="bioInput"></textarea>
      </label>
      <label>Work Experience:
        <textarea id="workInput"></textarea>
      </label>
      <label>Skills (comma separated):
        <input type="text" id="skillsInput" />
      </label>
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <!-- User Search -->
  <div class="section">
    <input type="text" id="userSearchInput" placeholder="Search users by email or skills..." />
    <div id="userSearchResults"></div>
  </div>

  <!-- Main JS -->
  <script type="module" src="main.js"></script>

</body>
</html>
