<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportuna â€“ Home</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <a href="login.html" class="nav-link" id="logoutLink">Logout</a>
    </div>
    <div class="dropdown">
      <img id="navProfilePic" class="profile-icon" src="assets/default.png" alt="User profile picture" />
      <div class="dropdown-content">
        <a href="profile.html">Edit Profile</a>
        <a href="#">Settings</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container fade-in">
    <aside id="profileWidget" class="profile-widget">
      <img id="widgetPic" class="widget-img" src="assets/default.png" alt="Your profile picture">
      <div id="widgetName">User Name</div>
    </aside>

    <section id="postFormSection">
      <form id="postForm" class="form-card">
        <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <section id="postSection" class="post-feed"></section>
  </main>

  <footer>
    <p>&copy; 2025 Opportuna. All rights reserved.</p>
  </footer>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    const users = JSON.parse(localStorage.getItem("users")) || {};
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    if (!loggedInUser || !users[loggedInUser]) {
      window.location.href = "login.html";
    }

    const user = users[loggedInUser];
    const userName = user.name || "Unnamed";
    const userPic = user.pic || "assets/default.png";

    document.getElementById("widgetName").textContent = userName;
    document.getElementById("widgetPic").src = userPic;
    document.getElementById("navProfilePic").src = userPic;

    const dropdown = document.querySelector(".dropdown-content");
    document.getElementById("navProfilePic").addEventListener("click", () => {
      dropdown.classList.toggle("show");
    });

    window.addEventListener("click", function (e) {
      if (!e.target.closest(".dropdown")) {
        dropdown.classList.remove("show");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });

    document.getElementById("postForm").addEventListener("submit", e => {
      e.preventDefault();
      const content = document.getElementById("postContent").value.trim();
      if (!content) return;

      const newPost = {
        content,
        name: userName,
        avatar: userPic,
        timestamp: new Date().toISOString()
      };
      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("postContent").value = "";
      displayPosts();
    });

    function formatDate(iso) {
      const date = new Date(iso);
      return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    }

    function displayPosts() {
      const section = document.getElementById("postSection");
      if (posts.length === 0) {
        section.innerHTML = `<p style="text-align:center; color:#666;">No posts yet. Start the conversation!</p>`;
        return;
      }

      section.innerHTML = posts.map(p => `
        <div class="post-card">
          <div class="post-header">
            <img class="post-avatar" src="${p.avatar}" alt="${p.name}'s avatar">
            <div>
              <strong>${p.name}</strong><br>
              <small class="timestamp">${formatDate(p.timestamp)}</small>
            </div>
          </div>
          <p>${p.content}</p>
        </div>
      `).join("");
    }

    displayPosts();
  </script>
</body>
</html>
