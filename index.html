<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportuna â€“ Home</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <a href="login.html" class="nav-link" id="logoutLink">Logout</a>
    </div>
    <div class="dropdown">
      <img id="navProfilePic" class="profile-icon" src="assets/default.png" alt="User" />
      <div class="dropdown-content">
        <a href="profile.html">Edit Profile</a>
        <a href="#">Settings</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <header class="profile-banner">
    <img id="bannerPic" src="assets/banner-default.jpg" alt="Profile Banner" />
  </header>

  <main class="container fade-in">
    <aside id="profileWidget" class="profile-widget">
      <img id="widgetPic" class="widget-img" src="assets/default.png" alt="Profile Picture">
      <div id="widgetName">User Name</div>
    </aside>

    <section id="postFormSection">
      <form id="postForm" class="form-card">
        <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <section id="postSection"></section>
  </main>

  <footer>
    <p>&copy; 2025 Opportuna. All rights reserved.</p>
  </footer>

 <script>
  const loggedInUser = localStorage.getItem("loggedInUser");
  const users = JSON.parse(localStorage.getItem("users")) || {};
  let posts = JSON.parse(localStorage.getItem("posts")) || [];

  if (!loggedInUser || !users[loggedInUser]) {
    window.location.href = "login.html";
  }

  const user = users[loggedInUser];
  const userName = user.name || "Unnamed";
  const userPic = user.pic || "assets/default.png";

  document.getElementById("widgetName").textContent = userName;
  document.getElementById("widgetPic").src = userPic;
  document.getElementById("navProfilePic").src = userPic;

  // Toggle dropdown on click
  document.getElementById("navProfilePic").addEventListener("click", () => {
    document.querySelector(".dropdown-content").classList.toggle("show");
  });

  // Close dropdown when clicking outside
  document.addEventListener("click", function (event) {
    const dropdown = document.querySelector(".dropdown");
    if (!dropdown.contains(event.target)) {
      document.querySelector(".dropdown-content").classList.remove("show");
    }
  });

  // Logout button logic
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  });

  document.getElementById("postForm").addEventListener("submit", e => {
    e.preventDefault();
    const content = document.getElementById("postContent").value.trim();
    if (!content) return;
    const newPost = {
      id: Date.now(),
      content,
      name: userName,
      avatar: userPic,
      timestamp: new Date().toISOString(),
      likes: 0,
      comments: []
    };
    posts.unshift(newPost);
    localStorage.setItem("posts", JSON.stringify(posts));
    document.getElementById("postContent").value = "";
    displayPosts();
  });

  function displayPosts() {
    const section = document.getElementById("postSection");
    section.innerHTML = posts.map(p => `
      <div class="post-card" data-id="${p.id}">
        <div class="post-header">
          <img class="post-avatar" src="${p.avatar}" alt="avatar">
          <strong>${p.name}</strong>
        </div>
        <p class="post-content">${p.content}</p>
        <div class="post-actions">
          <button class="like-btn">Like (${p.likes})</button>
          <button class="comment-toggle">Comments (${p.comments.length})</button>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
        <div class="comment-section hidden">
          <ul class="comment-list">
            ${p.comments.map(c => `<li>${c}</li>`).join('')}
          </ul>
          <input type="text" class="comment-input" placeholder="Write a comment...">
        </div>
      </div>
    `).join("");

    document.querySelectorAll(".like-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        const id = getPostId(e.target);
        const post = posts.find(p => p.id === id);
        post.likes++;
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
      });
    });

    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        const postCard = e.target.closest(".post-card");
        const id = getPostId(e.target);
        const post = posts.find(p => p.id === id);
        const contentEl = postCard.querySelector(".post-content");
        const newText = prompt("Edit your post:", post.content);
        if (newText !== null) {
          post.content = newText;
          localStorage.setItem("posts", JSON.stringify(posts));
          displayPosts();
        }
      });
    });

    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        const id = getPostId(e.target);
        posts = posts.filter(p => p.id !== id);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
      });
    });

    document.querySelectorAll(".comment-toggle").forEach(btn => {
      btn.addEventListener("click", e => {
        const postCard = e.target.closest(".post-card");
        postCard.querySelector(".comment-section").classList.toggle("hidden");
      });
    });

    document.querySelectorAll(".comment-input").forEach(input => {
      input.addEventListener("keypress", e => {
        if (e.key === "Enter" && input.value.trim()) {
          const id = getPostId(input);
          const post = posts.find(p => p.id === id);
          post.comments.push(input.value.trim());
          localStorage.setItem("posts", JSON.stringify(posts));
          input.value = "";
          displayPosts();
        }
      });
    });
  }

  function getPostId(el) {
    return Number(el.closest(".post-card").dataset.id);
  }

  displayPosts();
</script>
</body>
</html>
