<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportuna â€“ Home</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://kit.fontawesome.com/a2e8b6c6de.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="login.html" id="logoutBtn">Logout</a>
    <div class="dropdown">
      <img id="navProfilePic" class="profile-icon" src="assets/default.png" alt="User" />
      <div class="dropdown-content">
        <a href="profile.html">My Profile</a>
        <a href="#">Settings</a>
        <a href="#" onclick="logoutUser()">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container fade-in">
    <!-- Profile Widget -->
    <aside id="profileWidget" class="profile-widget">
      <img id="widgetPic" class="widget-img" src="assets/default.png" alt="Profile Picture">
      <div id="widgetName">User Name</div>
    </aside>

    <!-- Post Form -->
    <section id="postFormSection">
      <form id="postForm" class="form-card">
        <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <!-- Posts Feed -->
    <section id="postSection"></section>
  </main>

  <footer>
    <p>&copy; 2025 Opportuna. All rights reserved.</p>
  </footer>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    const users = JSON.parse(localStorage.getItem("users")) || {};
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    if (!loggedInUser || !users[loggedInUser]) {
      window.location.href = "login.html";
    }

    const user = users[loggedInUser];
    const userName = user.name || "Unnamed";
    const userPic = user.pic || "assets/default.png";

    document.getElementById("widgetName").textContent = userName;
    document.getElementById("widgetPic").src = userPic;
    document.getElementById("navProfilePic").src = userPic;

    document.getElementById("navProfilePic").addEventListener("click", () => {
      document.querySelector(".dropdown-content").classList.toggle("show");
    });

    function logoutUser() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    document.getElementById("postForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const content = document.getElementById("postContent").value.trim();
      if (!content) return;

      const newPost = {
        content,
        name: userName,
        avatar: userPic,
        timestamp: new Date().toISOString(),
      };

      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("postContent").value = "";
      displayPosts();
    });

    function displayPosts() {
      const section = document.getElementById("postSection");
      section.innerHTML = posts.map(post => `
        <div class="post-card">
          <div class="post-header">
            <img class="post-avatar" src="${post.avatar || 'assets/default.png'}" alt="avatar">
            <strong>${post.name || 'Anonymous'}</strong>
          </div>
          <p>${post.content}</p>
        </div>
      `).join("");
    }

    displayPosts();
  </script>

  <style>
    .profile-widget {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: center;
    }
    .widget-img, .profile-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-icon {
      width: 35px;
      height: 35px;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }
    .dropdown-content.show {
      display: block;
    }
  </style>
</body>
</html>
