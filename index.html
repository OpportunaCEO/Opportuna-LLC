<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportuna</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>

  <!-- Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Configuration -->
  <script defer>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="premium.html">Premium</a>
    <a href="#" id="loginBtn">Sign In</a>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <h1>Welcome to Opportuna</h1>
      <p>Your gateway to better opportunities.</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container">
    <!-- Search and Navigation -->
    <div class="search-bar">
      <input type="text" placeholder="Search jobs or skills..." />
      <button>Search</button>
    </div>

    <div class="button-nav">
      <button class="nav-button">Recommended</button>
      <button class="nav-button">Remote</button>
      <button class="nav-button">Internships</button>
      <button class="nav-button">Saved</button>
    </div>

    <!-- Feed Layout -->
    <div class="main-feed-layout">
      <div class="feed-container" id="postSection">
        <!-- Posts will be injected here -->
      </div>

      <aside class="slideout-panel">
        <div class="profile-widget">
          <img src="assets/default-profile.png" class="widget-img" alt="Profile" />
          <p id="currentUserEmail">Not signed in</p>
        </div>
      </aside>
    </div>
  </main>

  <!-- Sign In / Sign Up Popup -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Sign In / Sign Up</h2>
      <input type="email" id="authEmail" placeholder="Email" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <button id="signIn">Sign In</button>
      <button id="signUp">Sign Up</button>
    </div>
  </div>

  <!-- Floating Post Button -->
  <button class="toggle-post-btn" id="togglePostBtn">+ Post</button>

  <footer>
    <p>&copy; 2025 Opportuna. All rights reserved.</p>
  </footer>
</body>
</html>
