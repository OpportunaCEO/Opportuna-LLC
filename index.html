<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportuna | Home</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/auth-popup.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" alt="Opportuna Logo" class="logo" />
    </div>
    <div class="nav-right">
      <a href="login.html" id="loginLink">Login</a>
      <div id="userDropdown" class="dropdown" style="display:none;">
        <img src="assets/default.png" alt="Profile" id="navProfilePic" class="nav-profile-pic" />
        <div class="dropdown-content">
          <a href="profile.html">My Profile</a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <button id="createPostBtn" class="create-post-btn" style="display:none;">Create Post</button>
    <section id="postSection"></section>
  </main>

  <div id="overlay" class="overlay"></div>
  <div id="postModal" class="modal">
    <form id="postForm">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <button type="submit">Post</button>
    </form>
  </div>

  <script type="module" src="scripts/index.js"></script>
</body>

</html>
