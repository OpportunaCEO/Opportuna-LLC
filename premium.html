<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium | Opportuna</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Opportuna</a>
      <ul class="nav-links">
        <li><a href="index.html">Feed</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="employers.html">Employers</a></li>
        <li><a href="jobSeekers.html">Job Seekers</a></li>
        <li><a href="premium.html" aria-current="page">Premium</a></li>
        <li><a href="recommended.html">Recommended</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h1>Premium Membership</h1>
    <p>Upgrade to Premium to unlock exclusive features:</p>
    <ul>
      <li>Advanced job matching</li>
      <li>Profile spotlight</li>
      <li>Direct messaging with employers</li>
      <li>Access to premium resources</li>
    </ul>

    <button id="upgradeBtn">Upgrade Now</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAFx0Ad-8RKji4cDNYWm1yPTkx4RpRwWM",
      authDomain: "opportuna-a14bb.firebaseapp.com",
      projectId: "opportuna-a14bb",
      storageBucket: "opportuna-a14bb.appspot.com",
      messagingSenderId: "906149069855",
      appId: "1:906149069855:web:618ed823248443db30812a",
      measurementId: "G-GJGCWL01W4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const upgradeBtn = document.getElementById("upgradeBtn");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    upgradeBtn.addEventListener("click", () => {
      alert("Premium upgrade functionality coming soon!");
    });
  </script>
</body>
</html>
