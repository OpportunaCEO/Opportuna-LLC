<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">ğŸ  Home</a>
    <a href="profile.html">ğŸ‘¤ Profile</a>
    <a href="login.html" id="logoutBtn">ğŸšª Logout</a>
  </nav>

  <main class="container">
    <h2>Your Profile</h2>
    <form id="profileForm" class="form-card">
      <label>Full Name:
        <input type="text" id="fullName" required />
      </label>

      <label>Bio:
        <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
      </label>

      <label>Skills (comma separated):
        <input type="text" id="skills" placeholder="E.g., JavaScript, Figma, Communication" />
      </label>

      <label>Languages Spoken:
        <select id="languages" multiple>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="Mandarin">Mandarin</option>
          <option value="Arabic">Arabic</option>
        </select>
      </label>

      <label>Disability Status:
        <select id="disabilityStatus">
          <option value="">Prefer not to say</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

      <label>Work Experience:
        <textarea id="experience" rows="4" placeholder="Describe your experience..."></textarea>
      </label>

      <label>Upload Profile Picture:
        <input type="file" id="profilePic" accept="image/*" />
      </label>
      <img id="picPreview" src="" alt="Preview" class="preview-img" style="max-width:150px; display:block; margin-top:8px;" />

      <label>Upload Resume (PDF):
        <input type="file" id="resumeUpload" accept="application/pdf" />
      </label>

      <button type="submit" id="saveProfileBtn">
        <span id="saveBtnText">Save Profile</span>
        <span id="saveBtnSpinner" style="display: none;">â³ Saving...</span>
      </button>
    </form>

    <hr />

    <section id="postSection">
      <h2>Post to Your Feed</h2>
      <form id="postForm" class="form-card">
        <textarea id="postText" placeholder="Share an update, opportunity, or experience..." rows="3" required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="feedContainer"></div>
    </section>
  </main>

  <script type="module" src="assets/main.js"></script>
  <script type="module" src="assets/profile.js"></script>
</body>
</html>
