<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile ‚Äì Opportuna</title>
  <!-- Google Fonts: Poppins & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <!-- Your profile-specific CSS -->
  <link rel="stylesheet" href="assets/profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">üè† Home</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="login.html" id="logoutBtn">üö™ Logout</a>
  </nav>

  <main class="container profile-main">
  <h2>Your Profile</h2>
    <button id="editToggleBtn" class="edit-btn">Edit Profile</button>


  <!-- Progress bar -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="profile-grid">
    <!-- Left: Profile Form -->
    <form id="profileForm" class="form-card profile-form">
      <!-- Full Name -->
      <label>Full Name:
        <input type="text" id="fullName" required />
      </label>

      <!-- Bio -->
      <label>Bio:
        <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
      </label>

      <!-- Skills with recommended chips -->
      <label>Skills:</label>
      <div id="skillChips" class="skill-chips"></div>
      <input type="text" id="skillInput" placeholder="Add a skill and press Enter" autocomplete="off" />
      <small>Recommended skills: <span id="recommendedSkills"></span></small>

      <!-- Languages -->
      <label>Languages Spoken:</label>
      <select id="languages" multiple>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="Mandarin">Mandarin</option>
        <option value="Arabic">Arabic</option>
      </select>

      <!-- Disability Status -->
      <label>Disability Status:
        <select id="disabilityStatus">
          <option value="">Prefer not to say</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

      <!-- Work Experience -->
      <label>Work Experience:
        <textarea id="experience" rows="4" placeholder="Describe your experience..."></textarea>
      </label>

      <!-- Profile Picture -->
      <label>Upload Profile Picture:
        <input type="file" id="profilePic" accept="image/*" />
      </label>
      <img id="picPreview" src="" alt="Preview" class="preview-img" style="max-width:150px; display:none; margin-top:8px;" />

      <!-- Resume Upload -->
      <label>Upload Resume (PDF):
        <input type="file" id="resumeUpload" accept="application/pdf" />
      </label>
      <div id="resumeStatus" style="font-size: 0.9rem; color: green; margin-top: 6px;"></div>
      <!-- PDF Resume Preview -->
<canvas id="pdfPreviewCanvas" style="margin-top: 1rem; width: 100%; max-width: 400px; display: none;"></canvas>


      <button type="submit" id="saveProfileBtn">
        <span id="saveBtnText">Save Profile</span>
        <span id="saveBtnSpinner" style="display: none;">‚è≥ Saving...</span>
      </button>
    </form>

    <!-- Right: Live Profile Preview -->
    <section class="profile-preview form-card">
      <h3>Live Profile Preview</h3>
      <div class="preview-pic-wrapper">
        <img id="previewProfilePic" src="assets/default.png" alt="Profile Picture" />
      </div>
      <h2 id="previewName">Your Name</h2>
      <p id="previewBio" class="preview-text">Your bio will appear here.</p>
      <p><strong>Skills:</strong> <span id="previewSkills">None</span></p>
      <p><strong>Languages:</strong> <span id="previewLanguages">None</span></p>
      <p><strong>Disability Status:</strong> <span id="previewDisability">Not specified</span></p>
      <p><strong>Experience:</strong></p>
      <p id="previewExperience" class="preview-text">Your experience summary will appear here.</p>
    </section>
  </div>
</main>

  <script type="module" src="assets/main.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
