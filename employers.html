  <nav class="top-nav">
  <div class="nav-center">

  <main class="container">
    <h1>Employers Portal</h1>
    <p>Post job openings, review candidates, and manage your company profile.</p>

    <section>
      <h2>Post a Job</h2>
      <form id="jobPostForm">
        <label for="jobTitle">Job Title</label>
        <input id="jobTitle" type="text" required />

        <label for="jobDesc">Description</label>
        <textarea id="jobDesc" rows="4" required></textarea>

        <button type="submit">Post Job</button>
      </form>
    </section>

    <section>
      <h2>Active Listings</h2>
      <ul id="jobListings">
        <li>No active listings yet.</li>
      </ul>
    </section>
  </main>
