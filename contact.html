  <main class="container contact-page">
    <h1>Contact Us</h1>
    <p class="contact-intro">We would love to hear from you! Please fill out the form below with your questions or feedback.</p>

    <form id="contactForm" class="form-card" aria-label="Contact Form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="contactStatus" role="alert" class="status-message"></p>
  </main>

  <script type="module" src="assets/main.js"></script>
  <script type="module" src="script.js"></script>
