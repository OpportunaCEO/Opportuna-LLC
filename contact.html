<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Opportuna</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Opportuna</a>
      <ul class="nav-links">
        <li><a href="index.html">Feed</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="employers.html">Employers</a></li>

        <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Please fill out the form below with your questions or feedback.</p>

    <form id="contactForm" aria-label="Contact Form">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="contactStatus" role="alert" style="color:#ff4500;"></p>
  </main>

  <script type="module" src="assets/scripts.js"></script>
</body>
</html>
