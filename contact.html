<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Opportuna</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/contact.js"></script>
</head>
<body class="fade-in">
  <header class="hero internal">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Reach out with questions or feedback.</p>
  </header>

  <main class="container">
    <a href="index.html" class="back-button">← Back to Home</a>

    <section>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="confirmation" class="hidden">✅ Message sent! We’ll get back to you soon.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Opportuna. Contact our team for support and inquiries.</p>
  </footer>
</body>
</html>
