<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Opportuna</title>
</head>
<body>
  <h2 id="authTitle">Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="displayName" placeholder="Display Name (sign up only)" style="display: none" />
    <button type="submit" id="authActionBtn">Login</button>
    <p><a href="#" id="toggleAuth">Switch to Sign Up</a></p>
  </form>
  <button id="googleLoginBtn">Login with Google</button>

  <script type="module" src="assets/login.js"></script>
</body>
</html>
