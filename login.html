<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Opportuna</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Opportuna</a>
    </div>
  </nav>

  <main class="container auth-container">
    <h1>Login or Sign Up</h1>

    <form id="authForm" aria-label="Login or Sign Up Form">
      <label for="email">Email</label>
      <input type="email" id="email" required autocomplete="username" />

      <label for="password">Password</label>
      <input type="password" id="password" required autocomplete="current-password" />

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <button id="toggleSignup" class="link-btn">Sign Up here</button></p>

    <form id="signupForm" aria-label="Sign Up Form" hidden>
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" required autocomplete="email" />

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" required autocomplete="new-password" />

      <button type="submit">Sign Up</button>
    </form>

    <p id="errorMsg" role="alert" style="color:#ff4500;"></p>
  </main>

  <script type="module" src="assets/scripts.js"></script>
</body>
</html>
