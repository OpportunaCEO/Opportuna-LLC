<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Opportuna</title>
  <!-- Google Fonts: Poppins & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/login.css" />
</head>
<body>
  <div class="auth-container">
    <h2 id="authTitle">Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="displayName" placeholder="Display Name (for signup only)" style="display:none" />
      <button type="submit" id="authActionBtn">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" id="toggleAuth">Sign up</a></p>
    </form>

    <div class="divider">or</div>

    <button id="googleLoginBtn" class="google-btn">Continue with Google</button>
  </div>

  <script src="login.js" type="module"></script>
</body>
</html>
